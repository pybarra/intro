<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Ejercicio 13</title>

	<script type="text/javascript">
	function anade() {
	  var elemento = document.createElement("li");
	  var texto = document.createTextNode("Elemento de prueba");
	  elemento.appendChild(texto);
	 
	  var lista = document.getElementById("lista");
	  lista.appendChild(elemento);
	
	}
	
	function eliminaDarrer(){
			var llista=document.getElementById("lista");
			var li=llista.getElementsByTagName("li");
			lista.removeChild(li[li.length-1]);
	}
	
	function eliminaPrimer(){
			var llista=document.getElementById("lista");
			var li=llista.getElementsByTagName("li");
			lista.removeChild(li[0]);
	}
	</script>
</head>

<body>

<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="AÃ±adir elemento" onclick="anade()">
<input type="button" value="Eliminar Darrer" onclick="eliminaDarrer()">
<input type="button" value="Eliminar Primer" onclick="eliminaPrimer()">

</body>
</html>
