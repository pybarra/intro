	<script>
		window.onload=function(){
				document.onclick=informacion;

			function informacion(event){
			var evento=event || window.event;
			var info=document.getElementById("info");
			switch (evento.type){
					case "keypress":
						document.getElementById('info').style.backgroundColor = '#CCE6FF';
						
						var codigo = evento.charCode || evento.keyCode;
						var letra = String.fromCharCode(codigo);
						info.innerHTML=""; //ESBORRA EL DIV
						
						var text=document.createTextNode("Teclat");
						var h1=document.createElement("h1");
						h1.appendChild(text);
						info.appendChild(h1);
						
						//CREAR UN P PER EL CODI
						var p=document.createElement("p");
						var text=document.createTextNode("Codi: "+codigo);
						p.appendChild(text);
						info.appendChild(p);
						 
						//CREAR UNP PER LA LLETRA
						 var p=document.createElement("p");
						 var text=document.createTextNode("Lletra: "+letra);
						p.appendChild(text);
						info.appendChild(p);
						
						break;
					case "click":
						document.getElementById('info').style.backgroundColor = '#FFFFCC';
						break;
					case "mousemove":
						document.getElementById('info').style.backgroundColor = '#FFFFFF';
						var clientX=evento.clientX;
						var clientY=evento.clientY;
						info.innerHTML=""; //ESBORRA EL DIV
						var text=document.createTextNode("Ratol√≠");

						h1.appendChild(text);
						info.appendChild(h1);

						  var p=document.createElement("p");

                            var p=document.createElement("p");
                            p.appendChild(text);
                            info.appendChild(p);
                            
						break;
						
						
				}
		}
